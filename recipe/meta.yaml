{% set name = "pygeoapi" %}
{% set version = "0.19.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pygeoapi-{{ version }}.tar.gz
  sha256: b9a2cd68f4c288f24ed27ad532310967df83cff9f9fc4276fd7bf67f568c8e31

build:
  entry_points:
    - pygeoapi=pygeoapi:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - setuptools
    - pip
  run:
    - python >=3.10
    - babel
    - click
    - filelock
    - flask
    - jinja2
    - jsonschema
    - pydantic <2.0
    - pygeofilter
    - pygeoif
    - pyproj
    - python-dateutil
    - pytz
    - pyyaml
    - rasterio
    - requests
    - shapely
    - sqlalchemy
    - tinydb

test:
  files:
    - local.config.yml
  commands:
    - pip check
    - export PYGEOAPI_CONFIG=local.config.yml
    - pygeoapi --help
  requires:
    - pip

about:
  home: https://pygeoapi.io
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: pygeoapi provides an API to geospatial data

extra:
  recipe-maintainers:
    - tomkralidis
    - ocefpaf
    - DManowitz
