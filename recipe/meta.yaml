{% set name = "pygeoapi" %}
{% set version = "0.15.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pygeoapi-{{ version }}.tar.gz
  sha256: 96ea1e80a9eb6fbd6434e65b5dc228a47a60a5329d4ea394044acbf69739d770

build:
  entry_points:
    - pygeoapi=pygeoapi:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - importlib-metadata
    - python >=3.7
    - babel
    - click
    - flask
    - jinja2
    - jsonschema
    - pydantic <2.0
    - pygeofilter
    - pygeoif
    - pyproj
    - python-dateutil
    - pytz
    - pyyaml
    - rasterio
    - requests
    - shapely <2.0
    - sqlalchemy <2.0.0
    - tinydb
    - unicodecsv

test:
  files:
    - local.config.yml
  commands:
    - pip check
    - export PYGEOAPI_CONFIG=local.config.yml
    - pygeoapi --help
  requires:
    - pip

about:
  home: https://pygeoapi.io
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: pygeoapi provides an API to geospatial data

extra:
  recipe-maintainers:
    - tomkralidis
    - ocefpaf
